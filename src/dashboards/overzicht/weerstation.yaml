# Dashboard: Overzicht -- Weerstation       -*- hass -*-

type: entities
title: Weerstation
state_color: true

entities:

  - entity: sensor.bresser51_temperature
    type: custom:multiple-entity-row
    name: Temperatuur
    icon: mdi:thermometer
    show_state: false
    entities:
      - entity: sensor.bresser51_temperature
        name: false
      - entity: sensor.bresser51_humidity
        name: false
    secondary_info:
      name: Voelt als
      entity: sensor.bresser51_wind_chill
  - entity: sensor.bresser51_wind_speed
    type: custom:multiple-entity-row
    name: Wind
    icon: mdi:weather-windy
    show_state: false
    secondary_info:
      entity: sensor.bresser51_wind_direction_name
      name: false
    entities:
      - entity: sensor.bresser51_wind_gust
        name: vlaag
        unit: false
      - entity: sensor.bresser51_wind_speed
        name: gem.
      - entity: sensor.bresser51_wind_beaufort
        name: Bft
        unit: false

  - type: conditional
    conditions:
      - condition: or
        conditions:
          - condition: numeric_state
            entity: sensor.bresser51_rain_168h
            above: 0
          - condition: numeric_state
            entity: sensor.bresser51_rain_24h
            above: 0
          - condition: numeric_state
            entity: sensor.bresser51_rain_1h
            above: 0
    row:
      entity: sensor.bresser51_rain
      type: custom:multiple-entity-row
      name: Neerslag
      show_state: false
      secondary_info:
        entity: sensor.bresser51_rain_168h
        name: false
      entities:
        - entity: sensor.bresser51_rain_24h
          name: 24u
          hide_unavailable: true
          hide_if: 0
        - entity: sensor.bresser51_rain_1h
          name: uur
          hide_unavailable: true
          hide_if: 0

  - type: conditional
    conditions:
      - entity: binary_sensor.bresser51_battery
        state: "on"
    row:
      entity: binary_sensor.bresser51_battery
      show_active: true
      name: Batterij
