# Oven                      -*- hass -*-

views:
  - title: Oven
    cards:

      - type: vertical-stack
        title: false

        cards:

        - type: conditional
          conditions:
            - entity: binary_sensor.aeg_oven_apl_status
              state_not: "xx"
              # Sometimes it reports disconnected, while everyting is functional.

          card:

            type: entities
            title: Oven
            show_header_toggle: false
            entities:

              - entity: binary_sensor.aeg_oven_apl_status
                name: Connected
                icon: mdi:check-network-outline

              - entity: sensor.aeg_oven_ov1_appliancestate
                name: Status

              - entity: binary_sensor.aeg_oven_ov1_doorstate
                name: Deur

              - entity: sensor.aeg_oven_ov1_remotecontrol
                name: " "
                icon: mdi:remote

              - entity: button.aeg_oven_ov1_executecommand_2
                name: Start
                icon: mdi:play

              - entity: button.aeg_oven_ov1_executecommand_3
                name: Stop
                icon: mdi:stop

              - entity: sensor.aeg_oven_ov1_starttime
                name: Start over
                icon: mdi:clock-start

              - entity: sensor.aeg_oven_ov1_timetoend
                name: Stopt over
                icon: mdi:clock-end

              - entity: sensor.aeg_oven_ov1_runningtime
                name: In bedrijf
                icon: mdi:clock

              - entity: sensor.aeg_oven_ov1_targettemperature
                name: Instelling
                icon: mdi:thermometer

              - entity: sensor.aeg_oven_ov1_displaytemperature
                name: Temperatuur
                icon: mdi:thermometer
                
        - type: conditional
          conditions:
            - entity: binary_sensor.aeg_oven_apl_status
              state: "off"

          card:

            type: entities
            title: Oven
            show_header_toggle: false
            entities:

              - entity: binary_sensor.aeg_oven_apl_status
                name: Connected
                icon: mdi:close-network-outline
