# Dashboard: Overzicht -- Hal       -*- hass -*-

type: entities
title: Hal
state_color: true
show_header_toggle: false

entities:

  - entity: light.hal_hoek
    name: Verlichting

  - entity: sensor.hal_temperature
    type: custom:multiple-entity-row
    name: Temperatuur
    icon: mdi:thermometer
    show_state: false
    entities:
      - entity: sensor.hal_temperature
        name: false
      - entity: sensor.hal_humidity
        name: false
        format: precision0

  - entity: switch.doorbell
    type: custom:multiple-entity-row
    name: Voordeurbel
    icon: mdi:doorbell
    show_state: false
    state_color: true
    entities:
      - entity: input_select.doorbell_mode
        name: false

