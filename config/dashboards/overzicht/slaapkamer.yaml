# Dashboard: Overzicht -- Slaapkamer       -*- hass -*-

type: entities
title: Slaapkamer
state_color: true
show_header_toggle: false

entities:

  - entity: switch.slaapkamer_media_center
    type: custom:multiple-entity-row
    name: Media Center
    icon: mdi:television
    toggle: true
    entities:
      - entity: sensor.mc_state
        hide_if: unavailable
        name: false

  - entity: sensor.slaapkamer_temperature
    type: custom:multiple-entity-row
    name: Temperatuur
    icon: mdi:thermometer
    show_state: false
    entities:
      - entity: sensor.slaapkamer_temperature
        name: false
      - entity: sensor.slaapkamer_humidity
        name: false
        format: precision0

  - entity: switch.psw03
    name: Deken
    icon: mdi:radiator

  - entity: light.slaapkamer_avondlichtje
