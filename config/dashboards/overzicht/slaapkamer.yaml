# Dashboard: Overzicht -- Slaapkamer       -*- hass -*-

type: entities
title: Slaapkamer
state_color: true
show_header_toggle: false

entities:

  - entity: switch.slaapkamer_media_center
    type: custom:multiple-entity-row
    name: Media Center
    icon: mdi:television
    toggle: true
    entities:
      - entity: sensor.mc_state
        hide_if: unavailable
        name: false

  - entity: sensor.slaapkamer_temperature
    type: custom:multiple-entity-row
    name: Temperatuur
    icon: mdi:thermometer
    show_state: false
    entities:
      - entity: sensor.slaapkamer_temperature
        name: false
      - entity: sensor.slaapkamer_humidity
        name: false
        format: precision0

  - type: conditional
    conditions:
      - entity: switch.slaapkamer_warmtedeken_joan
        state: "on"
      - entity: sensor.slaapkamer_warmtedeken_joan_ui
        state: Uit
    row:
      entity: switch.slaapkamer_warmtedeken_joan
      type: custom:multiple-entity-row
      name: Deken
      icon: mdi:radiator
      show_state: false
      state_color: false
      entities:
        - entity: sensor.slaapkamer_warmtedeken_joan_ui
          name: false

  - type: conditional
    conditions:
      - entity: switch.slaapkamer_warmtedeken_joan
        state: "on"
      - entity: sensor.slaapkamer_warmtedeken_joan_ui
        state_not: Uit
    row:
      entity: switch.slaapkamer_warmtedeken_joan
      type: custom:multiple-entity-row
      name: Deken
      icon: mdi:radiator
      show_state: false
      state_color: true
      entities:
        - entity: sensor.slaapkamer_warmtedeken_joan_ui
          name: false

  - type: conditional
    conditions:
      - entity: switch.slaapkamer_warmtedeken_joan
        state: "off"
    row:
      entity: switch.slaapkamer_warmtedeken_joan
      name: Deken
      icon: mdi:radiator
      toggle: true
      state_color: true

  - entity: light.slaapkamer_avondlichtje
