# Dashboard: Overzicht -- Keuken      -*- hass -*-

type: entities
title: Keuken
state_color: true
show_header_toggle: false

entities:

  - entity: sensor.keuken_temperature
    type: custom:multiple-entity-row
    name: Temperatuur
    icon: mdi:thermometer
    show_state: false
    entities:
      - entity: sensor.keuken_temperature
        name: false
      - entity: sensor.keuken_humidity
        name: false
        format: precision0

  - entity: light.keuken_aanrecht_verlichting
    type: custom:multiple-entity-row
    name: Aanrecht
    icon: mdi:ceiling-light-multiple-outline
    show_state: false
    tap_action:
      action: call-service
      service: mqtt.publish
      data:
        topic: cmnd/tasm19/add1
        payload: 1
      
    entities:
      - entity: light.keuken_aanrecht_klein
        name: false
        toggle: true
      - entity: light.keuken_aanrecht_groot
        name: false
        toggle: true

  - entity: switch.keuken_afzuigkap
    name: Afzuigkap
    icon: mdi:fan
      
