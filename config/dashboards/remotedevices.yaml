#                       -*- hass -*-

button_card_templates:

  button:
    variables:
      device: xx
      command: xx
    styles:
      name:
       - color: black
      card:
        - height: 70px
        - background: lightgrey
        - font-weight: bold
        - font-size: 160%
      icon:
        - color: red
        - width: 50%
    show_name: true
    show_icon: false
    tap_action:
      action: call-service
      service: pyscript.ircontrol
      service_data:
        device:  '[[[ return variables.device  ]]]'
        command: '[[[ return variables.command ]]]'
    hold_action:
      action: []
    icon: mdi:television

