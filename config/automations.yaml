- id: '1648669157889'
  alias: Auto Off Picky
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.picky
    to: idle
    for:
      hours: 0
      minutes: 15
      seconds: 0
  - platform: state
    entity_id: media_player.picky
    to: paused
    for:
      hours: 0
      minutes: 30
      seconds: 0
  condition: []
  action:
  - type: turn_off
    device_id: 196cc562bf1d8144ddac671abe627526
    entity_id: switch.woonkamer_sound_system
    domain: switch
  mode: single
